{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    <title>Approved Events</title>
</head>
<body>
    <div class="event-container">
        <h1>Approved Events</h1>
        
        <!-- Filter Form -->
        <form method="get" action="">
            <label for="organizer">Filter by Organizer:</label>
            <input type="text" name="organizer" id="organizer" placeholder="Organizer name" value="{{ request.GET.organizer }}">
            <button type="submit">Apply Filter</button>
        </form>

        <!-- Events List -->
        <div class="events-list">
            {% for event in events %}
                <div class="event-card">
                    <h3>{{ event.title }}</h3>
                    <p>{{ event.description }}</p>
                    <p><b>Date:</b> {{ event.date }}</p>
                    <p><b>Organizer:</b> {{ event.organizer }}</p>
                </div>
            {% empty %}
                <p>No approved events found.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
