{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />
  <title>Event Requisition Page</title>
  
  <!-- Load CSS Files -->
  <link rel="stylesheet" href="{% static 'css/global.css' %}" />
  <link rel="stylesheet" href="{% static 'css/EventRequisitionPageStd.css' %}" />
  
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" />
</head>

<body>
  <div class="even-requistion-page-std">
    <h1>Requisition Form</h1>

    <!-- Form Starts -->
    <form action="{% url 'home' %}" method="POST">
      {% csrf_token %}
    
      <!-- Input Fields -->
      <label for="e_name">Event Name:</label>
      <input type="text" id="e_name" name="e_name" placeholder="Enter event name" required /><br>
    
      <label for="e_organizer">Event Organizer:</label>
      <input type="text" id="e_organizer" name="e_organizer" placeholder="Enter organizer name" required /><br>
    
      <label for="e_date">Event Date:</label>
      <input type="date" id="e_date" name="e_date" required /><br>
    
      <label for="reg_deadline">Registration Deadline:</label>
      <input type="date" id="reg_deadline" name="reg_deadline" required /><br>
    
      <label for="domain">Domain:</label>
      <input type="text" id="domain" name="domain" placeholder="Enter domain (e.g., Tech, Art)" required /><br>
    
      <label for="e_type">Event Type:</label>
      <select id="e_type" name="e_type" required>
        <option value="offline">Offline</option>
        <option value="online">Online</option>
      </select><br>
    
      <label for="category">Category:</label>
      <input type="text" id="category" name="category" placeholder="Enter category (e.g., Workshop)" required /><br>
    
      <label for="c_name">Coordinator Name:</label>
      <input type="text" id="c_name" name="c_name" placeholder="Enter coordinator name" required /><br>
    
      <label for="e_location">Event Location:</label>
      <input type="text" id="e_location" name="e_location" placeholder="Enter location" required /><br>
    
      <label for="brochure">Brochure:</label>
      <input type="text" id="brochure" name="brochure" placeholder="Enter brochure link or details" required /><br>
    
    
      <label for="a_name">Applicant Name:</label>
      <input type="text" id="a_name" name="a_name" placeholder="Enter your name" required /><br>
    
      <label for="a_roll_no">Roll Number:</label>
      <input type="text" id="a_roll_no" name="a_roll_no" placeholder="Enter roll number" required /><br>
    
      <label for="a_dpt">Department:</label>
      <input type="text" id="a_dpt" name="a_dpt" placeholder="Enter department" required /><br>
    
      <label for="a_year_of_study">Year of Study:</label>
      <input type="text" id="a_year_of_study" name="a_year_of_study" placeholder="Enter year of study" required /><br>
    
      <label for="a_mail_id">Email ID:</label>
      <input type="email" id="a_mail_id" name="a_mail_id" placeholder="Enter email address" required /><br>
    
      <label for="a_ph_no">Phone Number:</label>
      <input type="number" id="a_ph_no" name="a_ph_no" placeholder="Enter phone number" required /><br>
    
      <label for="status">Status:</label>
      <input type="text" id="status" name="status" placeholder="Enter status (e.g., Pending, Approved)" required /><br>
    
      <label for="ira">IRA:</label>
      <input type="text" id="ira" name="ira" placeholder="Enter IRA details" required /><br>
    
      <!-- Action Buttons -->
      <div class="button-container">
        <button type="submit" class="add">Submit</button>
        <a href="{% url 'home' %}" class="cancel1">Cancel</a>
      </div>
    
      <!-- Popup -->
      <div id="popup" class="popup" style="display: none;">
        <div class="popup-content">
          <span class="close" onclick="closePopup()">&times;</span>
          <p>Form submitted successfully!</p>
        </div>
      </div>
    </form>
    

</body>
</html>
